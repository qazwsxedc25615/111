<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 苏州印象</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- 头部区域 -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.jpg" alt="Logo" style="height: 50px;">
                  德水·云州
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="food.html">研学路线</a></li>
                    <li><a href="culture.html">文创展示</a></li>
                    <li><a href="scenic.html">德文化</a></li>
                    <li><a href="contact.html" class="active">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 页面标题 -->
    <div class="page-header">
        <div class="container">
            <h1>联系我们</h1>
            <p>欢迎联系我们，分享您的想法和建议</p>
        </div>
    </div>

    <!-- 联系信息和表单区域 -->
    <div class="contact-section">
        <div class="container">
            <div class="contact-wrapper">
                <!-- 左侧联系信息 -->
                <div class="contact-info">
                    <h2>联系方式</h2>
                    <div class="info-items">
                        <div class="info-item">
                            <div class="icon">
                                <span class="material-icons">location_on</span>
                            </div>
                            <div class="text">
                                <h3>地址</h3>
                                <p>山东省德州市德城区运河古城</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="icon">
                                <span class="material-icons">phone</span>
                            </div>
                            <div class="text">
                                <h3>电话</h3>
                                <p>0512-XXXXXXXX</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="icon">
                                <span class="material-icons">email</span>
                            </div>
                            <div class="text">
                                <h3>邮箱</h3>
                                <p>17305486033@163.com</p>
                            </div>
                        </div>
                    </div>

                    <!-- 社交媒体链接 -->
                    <div class="social-media">
                        <h2>关注我们</h2>
                        <div class="social-links">
                            <a href="#" class="social-link" title="微信">
                                <span class="material-icons">chat</span>
                            </a>
                            <a href="#" class="social-link" title="微博">
                                <span class="material-icons">public</span>
                            </a>
                            <a href="#" class="social-link" title="抖音">
                                <span class="material-icons">music_video</span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 右侧留言表单 -->
                <div class="contact-form">
                    <h2>留言咨询</h2>
                    <form id="messageForm">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">电话</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="subject">主题</label>
                            <select id="subject" name="subject">
                                <option value="咨询">咨询</option>
                                <option value="建议">建议</option>
                                <option value="合作">合作</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">留言内容</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">提交留言</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 地图区域 -->
    <div class="map-section">
        <div class="container">
            <h2>位置地图</h2>
            <div class="map-container">
                <img src="images/map1.jpg" alt="位置地图">
            </div>
        </div>
    </div>

    <!-- 底部版权 -->
    <footer>
        <div class="container">
            <p> 2025 苏州印象. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
